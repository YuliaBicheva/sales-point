<div class="head">
	<div class="title">
		<p>My Account <span class="blue-text">Information</span></p>
	</div>
</div>
<div class="section registration">
	<p class="note"><span class="blue-text">NOTE:</span> If you already have an account with us, please login at the <a href="login.html">login page.</a></p>
	<form id="registration" method="get" action="index.html">
		<fieldset>

			<legend>Your Personal Details</legend>
			
			<label for="gender">Gender: </label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			
			<label for="fName">First Name: </label>
			<input type="text" id="fName" name="fName">
			
			<label for="lName">Last Name: </label>
			<input type="text" id="lName" name="lName">
		</fieldset>
		
		<input type="submit" value="Send">
		<input type="reset" value="Clear">
	</form>
</div>
